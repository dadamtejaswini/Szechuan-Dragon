<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Menu</title>
    <link rel="icon" href="/public/images/logo.jpg" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
<script src="/js/temp-products.js"></script>
<script src="/js/script.js"></script>
</head>
<body>
       <header>
        <div class="header-top">
            <div class="restaurant-brand">
                <div class="logo-container">
                    <img src="/public/images/logo.jpg" alt="Schezwan Dragon Logo" class="logo-img">
                    <div class="logo-text">
                        <h1 class="restaurant-name">Schezwan Dragon</h1>
                        <p class="restaurant-tagline">Fiery Flavors, Exotic Tastes</p>
                    </div>
                </div>
            </div>
            
            <nav class="header-nav">
                <a href="/">Home</a>
                <a href="/menu" class="active">Menu</a>
                <a href="/help">Help</a>
                <a href="/about">About Us</a>
                <a href="/cart" class="cart-icon">Your Cart <span class="cart-count">0</span></a>
            </nav>
        </div>
    </header>

    <div class="tagline">
        <h1>Our Menu</h1>
        <p>Browse all our delicious offerings</p>
    </div>

<div class="category-buttons">
    <button class="category-btn active" onclick="filterMenu('All Items')">All Items</button>
    <button class="category-btn" onclick="filterMenu('Indian')">Indian</button>
    <button class="category-btn" onclick="filterMenu('Chinese')">Chinese</button>
    <button class="category-btn" onclick="filterMenu('Starters')">Starters</button>
    <button class="category-btn" onclick="filterMenu('Desserts')">Desserts</button>
</div>

    <div class="container mt-4">
        <div class="product-grid" id="menuGrid">
            <div class="text-center">
                
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/login">Admin Login</a>
                <a href="/help">Contact Us</a>
            </div>
        </div>
        <div class="copyright">
            © 2026 Szechuan Dragon Restaurant. All rights reserved.
        </div>
    </footer>

    <script src="/public/js/script.js"></script>
    <script>
        async function loadAllMenuItems() {
            return tempProducts;
        }
        
        function filterMenu(category) {
            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === category) {
                    btn.classList.add('active');
                }
            });
            
            const menuGrid = document.getElementById('menuGrid');
            if (!menuGrid) return;
            
            setTimeout(async () => {
                const products = await loadAllMenuItems();
                let filteredProducts = products;
                
                if (category !== 'All Items') {
                    filteredProducts = products.filter(product => product.category === category);
                }
                
                displayMenuItems(filteredProducts);
            }, 300);
        }
        
function displayMenuItems(products) {
    const menuGrid = document.getElementById('menuGrid');
    if (!menuGrid) return;
    
    if (products.length === 0) {
        menuGrid.innerHTML = '<p class="text-center">No items found in this category.</p>';
        return;
    }
    
    menuGrid.innerHTML = products.map(product => {
        const cartItem = cart.find(item => item.id === product.id);
        const buttonHtml = cartItem && cartItem.quantity > 0 ? 
            `<div class="counter-button ${cartItem.quantity === 1 ? 'oval-shape' : ''}" onclick="return false;">
                <span class="counter-minus" onclick="event.stopPropagation(); handleCounterClick(${product.id}, 'minus')">-</span>
                <span class="counter-number">${cartItem.quantity}</span>
                <span class="counter-plus" onclick="event.stopPropagation(); handleCounterClick(${product.id}, 'plus')">+</span>
            </div>` :
            `<button class="btn btn-primary" onclick="addToCart(${product.id}, '${product.name}', ${product.price})">
                Add to Cart
            </button>`;
        
        return `
            <div class="product-card">
                <div class="product-image">
                    <img src="${product.image || '/public/images/dosa.jpg'}" alt="${product.name}" style="width:100%; height:180px; object-fit:cover; border-radius:10px;">
                </div>
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-rating">
                        ${getStarRating(product.rating)}
                        <span style="color:#666;font-size:12px;">(${product.reviews_count})</span>
                    </div>
                    <p class="product-description">${product.description}</p>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="product-price">₹${product.price}</span>
                        ${buttonHtml}
                    </div>
                </div>
            </div>
        `;
    }).join('');
}
        function getStarRating(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            
            return '★'.repeat(fullStars) + (halfStar ? '½' : '') + '☆'.repeat(emptyStars);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            filterMenu('All Items');
            
            document.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', function() {
                    filterMenu(this.textContent);
                });
            });
        });
    </script>

    <style>

        }

            align-items: center;
            padding: 0 20px;
        }

            display: flex;

        }

            color: #FF6B00;
        }

        }
        
        .restaurant-name {

        .header-top {
            display: flex;

            display: flex;

        }
        
        .header-nav a {
            color: white;

            transition: all 0.3s ease;
        }

            background-color: rgba(255, 107, 0, 0.2);

        }
        
        .header-nav a.active {

        }
        
        .cart-icon {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(255, 107, 0, 0.1);
            border: 1px solid #FF6B00;
        }
        
        .cart-count {
            background-color: #FF6B00;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .logo-container {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .restaurant-name {
                font-size: 1.8rem;
            }
            
            .header-nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .header-nav a {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</body>
