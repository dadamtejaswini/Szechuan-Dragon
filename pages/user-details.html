<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
    <link rel="icon" href="/public/images/logo.jpg" type="image/jpeg">
</head>
<body>

    <header>
        <div class="header-top">
            <div class="restaurant-brand">
                <div class="logo-container">
                    <img src="/public/images/logo.jpg" alt="Schezwan Dragon Logo" class="logo-img">
                    <div class="logo-text">
                        <h1 class="restaurant-name">Szechuan Dragon</h1>
                        <p class="restaurant-tagline">Fiery Flavors, Exotic Tastes</p>
                    </div>
                </div>
            </div>
            
            <nav class="header-nav">
                <a href="/">Home</a>
                <a href="/menu">Menu</a>
                <a href="/help">Help</a>
                <a href="/cart" class="cart-icon">Your Cart <span class="cart-count" id="cartCount">0</span></a>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <div class="progress-steps mb-4">
            <div class="d-flex justify-content-center">
                <div class="step">1. Cart</div>
                <div class="step-line"></div>
                <div class="step active">2. User Details</div>
            </div>
        </div>

        <h2 class="mb-4">Enter Your Details</h2>
        
        <form id="orderForm" class="border rounded p-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label fw-bold">First Name *</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label fw-bold">Last Name *</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group mb-3">
                <label class="form-label fw-bold">Address *</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter street address" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Address 2 (Optional)</label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartment, suite, unit, etc.">
                    </div>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label fw-bold">Phone Number *</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" maxlength="10" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Alternate Phone Number (Optional)</label>
                        <input type="tel" class="form-control" id="alternatePhone" placeholder="Enter alternate phone" maxlength="10">
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <div>
                    <a href="/cart" class="btn btn-secondary">Back to Cart</a>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary login-btn">Request to Order</button>
                    <button type="button" class="btn btn-outline-secondary ms-2 login-btn" onclick="window.location.href='/'">Cancel</button>
                </div>
            </div>
            
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/login">Admin Login</a>
                <a href="/help">Contact Us</a>
            </div>
        </div>
        <div class="copyright">
            Â© 2026 Szechuan Dragon Restaurant. All rights reserved.
        </div>
    </footer>

    <script>
    if (!localStorage.getItem('sessionId')) {
        localStorage.setItem('sessionId', 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9));
    }
    
    let cartItems = JSON.parse(localStorage.getItem('cart') || '[]');
    
    function updateCartCount() {
        const totalItems = cartItems.reduce((sum, item) => sum + (item.quantity || 1), 0);
        document.getElementById('cartCount').textContent = totalItems;
    }
    
    updateCartCount();
    
    if (cartItems.length === 0) {
        alert('Your cart is empty! Please add items before checkout.');
        window.location.href = '/';
    }
    
    document.getElementById('orderForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (cartItems.length === 0) {
            alert('Your cart is empty! Please add items before placing an order.');
            window.location.href = '/';
            return;
        }
        
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Submitting Order...';
        submitBtn.disabled = true;
        
        const orderData = {
            firstName: document.getElementById('firstName').value.trim(),
            lastName: document.getElementById('lastName').value.trim(),
            address: document.getElementById('address').value.trim(),
            address2: document.getElementById('address2').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            alternatePhone: document.getElementById('alternatePhone').value.trim(),
            cartItems: cartItems,
            sessionId: localStorage.getItem('sessionId')
        };
        
        console.log('Submitting order:', orderData);
        
        try {
            const response = await fetch('/api/submit-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            });
            
            const result = await response.json();
            console.log('Order response:', result);
            
            if (result.success) {
                if (typeof saveRecentOrder === 'function') {
                    saveRecentOrder(result.orderId);
                }
                
                sessionStorage.setItem('lastOrderData', JSON.stringify(orderData));
                
                localStorage.setItem('hasRecentOrder', 'true');
                localStorage.setItem('orderTimestamp', new Date().getTime().toString());
                localStorage.setItem('currentOrderId', result.orderId.toString());
                
                
                localStorage.removeItem('cart');
                cartItems = [];
                updateCartCount();
                
                alert('Order submitted successfully! Waiting for admin confirmation.');
                
                window.location.href = `/order?orderId=${result.orderId}`;
            } else {
                alert('Failed to submit order: ' + (result.error || 'Please try again.'));
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        } catch (error) {
            console.error('Order submission error:', error);
            alert('Network error. Please check your connection and try again.');
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    });
</script>
